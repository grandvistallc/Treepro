steps:
  - name: gcr.io/cloud-builders/docker
    args:
      - build
      - '-t'
      - 'us-central1-docker.pkg.dev/grandvista-website/cloud-run-source-deploy/treepro/treepro:$SHORT_SHA'
      - '-f'
      - 'Dockerfile'
      - '.'
  - name: gcr.io/cloud-builders/docker
    args:
      - push
      - 'us-central1-docker.pkg.dev/grandvista-website/cloud-run-source-deploy/treepro/treepro:$SHORT_SHA'
  - name: gcr.io/google.com/cloudsdktool/cloud-sdk:slim
    entrypoint: gcloud
    args:
      - run
      - deploy
      - treepro
      - '--image=us-central1-docker.pkg.dev/grandvista-website/cloud-run-source-deploy/treepro/treepro:$SHORT_SHA'
      - '--region=us-central1'
      - '--allow-unauthenticated'
images:
  - 'us-central1-docker.pkg.dev/grandvista-website/cloud-run-source-deploy/treepro/treepro:$SHORT_SHA'
