  <style>
    /* Variables */
    :root {
      --green: #10b981;
      --green-dark: #059669;
      --gray-50: #f8fafc;

      margin: 0 auto;

      align-items: center;
      gap: 0.75rem;
      font-weight: 700;
      font-size: 1.25rem;
      color: var(--gray-900);
      text-decoration: none;
    }
    .logo-icon {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, var(--green) 0%, var(--green-dark) 100%);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.25rem;
    }
    .navbar .btn-secondary {
      background: var(--green);
      color: #fff;
      border: 2px solid var(--green);
      padding: 0.5rem 1rem;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 600;
      transition: all 0.2s;
    }
    .navbar .btn-secondary:hover {
      background: var(--green-dark);
      border-color: var(--green-dark);
      transform: translateY(-1px);
    }

    .cta-wrap {

    }
    .cta-section p {

      opacity: 0.9;
      margin-bottom: 2rem;
      max-width: 600px;
      margin-left: auto;

      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

      border-radius: 12px;
      font-weight: 700;
      font-size: 1.125rem;
      text-decoration: none;
      transition: all 0.2s;
      min-width: 160px;
    }
    .btn-primary {
      background: white;
      color: var(--green);
      box-shadow: 0 4px 16px rgba(255, 255, 255, 0.3);
    }
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(255, 255, 255, 0.4);
    }
    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 2px solid rgba(255, 255, 255, 0.3);
    }
    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.5);
    }
